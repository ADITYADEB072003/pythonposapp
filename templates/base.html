<!DOCTYPE html>
<html lang="en">
<head>
    <title>POS System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">POS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('inventory') }}">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('billing') }}">Billing</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('sales_history') }}">Sales History</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</div>
</body>
</html>
